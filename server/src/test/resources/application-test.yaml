spring:
  datasource:
    url: jdbc:h2:mem:shareit;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2
  sql:
    init:
      mode: always